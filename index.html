<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-honoka-4.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/datatables-1.10.20.min.css">
		<link rel="stylesheet" type="text/css" href="default.css">
		<link rel="shortcut icon" href="r6.ico">
		<title>EsG Scrim Result</title>
	</head>

	<body>
		<div class="container">
			<div class="row card" id="dd-card">
				<div class="card-header"><strong>ファイルアップロード</strong> <small>Excelsior Gaming R6S Scrim Log.csv</small></div>
				<div class="card-body">
					<div class="dd-zone" id="drop-zone">
						<p>ここにファイルをドラッグアンドドロップ</p>
					</div>
				</div>
			</div>
			<div class="row" id="table-menu" style="margin-top: 20px; margin-bottom: 20px; visibility: hidden;">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="select-table-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						メニュー
					</button>
					<div class="dropdown-menu" id="site-menu" aria-labelledby="selectTableButton">
						<a class="dropdown-item" id="select-game-item" href="#">試合表</a>
						<a class="dropdown-item" id="select-round-item" href="#">ラウンド表</a>
						<a class="dropdown-item" id="select-score-item" href="#">スコア表</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" id="select-kd-item" href="#">KD</a>
						<a class="dropdown-item" id="select-ban-item" href="#">オペレーターBAN率</a>
						<a class="dropdown-item" id="select-map-item" href="#">マップごとの勝率</a>
						<a class="dropdown-item" id="select-bomb-item" href="#">防衛地点ごとの勝率</a>
					</div>
				</div>
			</div>
			<div id="table-area"></div>
			<div id="analysis-area"></div>
		</div>

		<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-csv-1.0.11.min.js"></script>
		<script type="text/javascript" src="js/lib/popper-1.14.7.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap-4.3.1.min.js"></script>
		<script type="text/javascript" src="js/lib/datatables-1.10.20.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/prep.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
