<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-honoka-4.3.1.min.css">
		<link rel="stylesheet" type="text/css" href="css/lib/datatables-1.10.20.min.css">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="shortcut icon" href="r6.ico">
		<title>EsG Scrim Result</title>
	</head>

	<body>
		<div class="container">
			<div class="row panel panel-default" id="dd-panel">
				<div class="panel-heading"><strong>Upload Files</strong><small>Excelsior Gaming R6S Scrim Log.csv</small></div>
				<div class="panel-body">
					<div id="drop-zone">
						<p>ここにファイルをドラッグアンドドロップ</p>
					</div>
					<div id="result-zone"></div>
				</div>
			</div>
			<div class="row" id="table-menu" style="margin-top: 20px; margin-bottom: 20px; visibility: hidden;">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="select-table-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						メニュー
					</button>
					<div class="dropdown-menu" id="site-menu" aria-labelledby="selectTableButton">
						<a class="dropdown-item" id="select-bomb-item" href="#">勝率</a>
						<a class="dropdown-item disabled" id="select-kd-item" href="#">KD <span class="badge badge-pill badge-light">WIP</span></a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" id="select-game-item" href="#">試合表</a>
						<a class="dropdown-item" id="select-round-item" href="#">ラウンド表</a>
						<a class="dropdown-item" id="select-score-item" href="#">スコア表</a>
					</div>
				</div>
			</div>
			<div id="table-area"></div>
			<div id="analysis-area"></div>
		</div>

		<script type="text/javascript" src="js/lib/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-csv-1.0.11.min.js"></script>
		<script type="text/javascript" src="js/lib/popper-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap-4.3.1.min.js"></script>
		<script type="text/javascript" src="js/lib/datatables-1.10.20.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/prep.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
