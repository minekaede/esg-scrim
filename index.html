<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
		<link rel="shortcut icon" href="r6.ico">
		<title>EsG Scrim Result</title>
	</head>

	<body>
		<div class="container">
			<div class="panel panel-default" id="dd-panel">
				<div class="panel-heading"><strong>Upload Files</strong><small>Excelsior Gaming R6S Scrim Log.csv</small></div>
				<div class="panel-body">
					<div id="drop-zone">
						<p>ここにファイルをドラッグアンドドロップ</p>
					</div>
					<div id="result-zone"></div>
				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="select-table-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Show Table
				</button>
				<div class="dropdown-menu" aria-labelledby="selectTableButton">
					<a class="dropdown-item" id="select-game-item" href="#">Game</a>
					<a class="dropdown-item" id="select-round-item" href="#">Round</a>
					<a class="dropdown-item" id="select-score-item" href="#">Score</a>
				</div>
			</div>
			<div id="table-area"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
		<script type="text/javascript" src="js/jquery.csv.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/prep.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
